<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Off-Road Recovery – Volunteer Directory</title>
  <meta name="description" content="Find volunteer off-road recovery help across the U.S. Browse the map, request help, read FAQs, and contact the team. Public bulletin board, no professional services offered." />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#F3F0E7;        /* sand */
      --surface:#FFFFFF;   /* card */
      --ink:#1F2A24;       /* forest */
      --muted:#5D665F;
      --brand:#2F6B3E;     /* trail green */
      --brand-dark:#1E4D2B;
      --accent:#D97706;    /* amber */
      --border:#E3E0D6;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;color:var(--ink);background:var(--bg)}
    header{
      background:linear-gradient(180deg,var(--brand-dark),var(--brand));
      color:#fff;padding:16px;text-align:center;font-size:1.8rem;font-weight:700;letter-spacing:.2px
    }
    nav{background:var(--brand);display:flex;justify-content:center;align-items:center;flex-wrap:wrap}
    .nav-links{display:flex;flex-wrap:wrap;justify-content:center;width:100%;max-width:1200px}
    .nav-links a{
      color:#fff;padding:14px 16px;text-decoration:none;font-weight:700;
      border-left:1px solid rgba(255,255,255,.08)
    }
    .nav-links a:hover{background:var(--brand-dark)}
    .hamburger{
      display:none;font-size:1.5rem;cursor:pointer;padding:.5rem 1rem;color:#fff;font-weight:700;
      border:2px solid rgba(255,255,255,.85);border-radius:6px;margin:.5rem auto
    }
    iframe{
      width:100%;height:calc(100vh - 132px);border:none;background:var(--surface)
    }
    @media (max-width:768px){
      .nav-links{flex-direction:column;display:none}
      .nav-links.show{display:flex}
      .hamburger{display:block}
      .nav-links a{border-left:none;border-top:1px solid rgba(255,255,255,.15)}
      iframe{height:calc(100vh - 196px)}
    }
    .bar{
      background:#E7F1EA;border-top:1px solid var(--border);border-bottom:1px solid var(--border);
      color:#35433B;text-align:center;font-size:.95rem;padding:6px 10px
    }
    .hidden-h1{position:absolute;left:-9999px}
  </style>
</head>
<body>
  <h1 class="hidden-h1">Free Off-Road Recovery Site Navigation</h1>

  <header>Free Off-Road Recovery</header>

  <nav>
    <div class="hamburger" onclick="toggleMenu()">☰ Menu</div>
    <div class="nav-links" id="navLinks">
      <a href="home.html" target="contentFrame" onclick="closeMenu()">Home</a>
      <a href="find.html" target="contentFrame" onclick="closeMenu()">Find Volunteers</a>
      <a href="reviews.html" target="contentFrame" onclick="closeMenu()">Reviews</a>
      <a href="FAQ.html" target="contentFrame" onclick="closeMenu()">FAQ</a>
      <a href="Contact.html" target="contentFrame" onclick="closeMenu()">Contact</a>
    </div>
  </nav>

  <div class="bar">Community powered recoveries. Use at your own risk. Read the FAQ before posting.</div>

  <iframe src="home.html" name="contentFrame" title="Content"></iframe>

  <script>
    function toggleMenu(){document.getElementById('navLinks').classList.toggle('show')}
    function closeMenu(){
      const nav=document.getElementById('navLinks');
      if(window.innerWidth<=768 && nav.classList.contains('show')) nav.classList.remove('show');
    }
  </script>
</body>
</html>
