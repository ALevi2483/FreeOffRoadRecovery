<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Volunteers • Free Off-Road Recovery</title>
  <meta name="description" content="Zoom in on the map and click the nearest pin to contact a volunteer." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />

  <style>
    /* Page-only styles */
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 14px; }
    .instructions {
      background: #fff;
      border: 1px solid var(--border, #e5e7eb);
      border-radius: 10px;
      padding: 12px 14px;
      margin: 14px auto;
      color: var(--muted, #6b7280);
      font-size: .98rem;
    }
    .map-box {
      position: relative;
      border: 1px solid var(--border, #e5e7eb);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      height: 72vh; /* fills most of the screen without scrolling */
      min-height: 420px;
    }
    .map-box iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .map-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0 0;
      font-size: .95rem;
    }
    .map-actions a { color: var(--brand, #14532d); text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Header + Menu auto-injected by site.js -->

  <main class="section">
    <div class="wrap">
      <h1 style="margin: 8px 0 10px">Find Volunteers</h1>

      <div class="instructions">
        Zoom in on your area and click the nearest pin to view the volunteer’s name and contact info.
      </div>

      <div class="map-box" role="region" aria-label="Volunteer map">
        <iframe
          src="https://www.google.com/maps/d/embed?mid=1OIfAV-mmB025_Rr_huHgUjIzgE9XG_E&ehbc=2E312F&noprof=1"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <div class="map-actions">
        <span>Having trouble loading the map?</span>
        <a href="https://www.google.com/maps/d/viewer?mid=1OIfAV-mmB025_Rr_huHgUjIzgE9XG_E&ll=0,0&z=2" target="_blank" rel="noopener">
          Open in Google Maps
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap">© <span id="yr"></span> Free Off-Road Recovery</div>
  </footer>

  <script>
    // Footer year
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Site menu (exact file names)
    window.MENU_LINKS = [
      { href: '/home.html',      label: 'Home' },
      { href: '/find.html',      label: 'Find Volunteers' },
      { href: '/volunteer.html', label: 'Become a Volunteer' },
      { href: '/FAQ.html',       label: 'FAQ' },
      { href: '/Contact.html',   label: 'Contact' }
    ];
  </script>
  <script src="/site.js" defer></script>
</body>
</html>
